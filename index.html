<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
  <body>
    <div id="nav">The Pellaton Experience</div>
      <div class="main">
      <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'all')">All mentions</button>
        <button class="tablinks" onclick="openTab(event, 'chronology')">Mentions' chronology</button>
      </div>
      <div class="item heading">Videointerview mit Ursula Pellaton</div>
      <div class="item heading">Lausanne, 2019/05/27</div>
      <div class="item heading">Additional information & material</div>
      <div class="NER">
        <div class="tabcontent" id="all" style="display: block;">
          <form>
            <input type="search" class="form-control" id="entity-search" aria-describedby="search-help">
          </form>
          <div id="entities" style="padding-top: 10px; max-height: 410px; overflow-y: scroll;"></div>
        </div>
        <div class="tabcontent" id="chronology"></div>
      </div>
      <div class="vis">
        <iframe src="https://player.vimeo.com/video/511028088" width="1920" height="480" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
        <script src="functions.js"></script>
      </div>
      <div class="wiki" id="entities_info" style="max-height: 480px; overflow-y: scroll;"></div>
      <div class="item">did you know...?</div>
      <div class="middle">
        <div id="transcript" style="height: 200px; overflow-y: scroll;"></div>
      </div>
      <div class="item"></div>
    </div>
    <footer></footer>
  </body>
</html>
